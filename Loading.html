<style>
.loader {
  border: 10px solid black;
  border-radius: 50%;
  border-top: 10px solid red;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  position: absolute;
  top: 45%;
  left: 45%;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<body>
<div class="loader"></div>
</body>
